{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <h1><i class="fas fa-user"></i> Το Προφίλ μου</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-pao">Αποθήκευση</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
