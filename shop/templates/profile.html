{% extends 'base.html' %}<1--Extends base template and inherits navbar and footer-->
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<!--Main profile container-->
<div class="profile-container">
    <div class="profile-header">
        <i class="fas fa-user-circle"></i>
        <h1>My Profile</h1>
    </div>

    <!Profile card containing the form -->
    <div class="profile-card">
        <div class="profile-card-body">
            <!--Post form for profile updates-->
            <form method="POST">
                <!--CSRF token for django security-->
                {% csrf_token %}
                <!--Renders the form using crispy_forms for enchanced styling-->
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
